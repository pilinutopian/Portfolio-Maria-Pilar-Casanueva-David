            <section id="contact" class="section">

                <h3>Contact me</h3>

                <form action="#" method="post">

                    <div class="form-container">
                        <span>
                            <label for="name">Name: </label>
                            <input required id="name" name="name" type="text" placeholder="Please add your name">
                        </span>
                        <span>
                            <label for="lastName">Last name: </label>
                            <input required id="lastName" name="lastName" type="text" placeholder="Last name">
                        </span>
                        <span>
                            <label for="phoneNumber">Phone: </label>
                            <input required id="phoneNumber" name="phoneNumber" type="number" placeholder="Phone number" minlength="9">
                        </span>
                        <span>
                            <label for="gitHub">Gihub username: </label>
                            <input id="gitHub" name="gitHub" type="text" placeholder="@<username>" pattern="^@[^\s]+">
                        </span>
                    </div>
                    <p>How did we meet?</p>
                        <div>
                            <input required  id="keepcoding" type="radio" name="meet" value="keepcoding">
                            <label for="keepcoding">KeepCoding Kick-off</label>
                        </div>
                        <div>
                            <input required id="school" type="radio" name="meet" value="school">
                            <label for="school">University</label>
                        </div>
                        <div>
                            <input required id="gitHubField" type="radio" name="meet" value="net">
                            <label for="gitHubField">GitHub</label>
                        </div>
                        <div>
                          <input required id="uni" type="radio" name="meet" value="uni">
                          <label for="uni">Colegio</label>
                      </div>
                
                    <label for="message">Leave a comment: </label>
                    <textArea id="message" name="message" maxlength="180" placeholder="Type your message here. Max 180 characters."></textarea>
                    
                      <input type="submit" name="submit" value="Submit">
